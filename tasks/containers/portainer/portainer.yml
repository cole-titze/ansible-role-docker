---
# Setup Portainer
- name: Create Portainer data directory
  file:
    path: /opt/portainer
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Ensure latest Portainer image is pulled
  community.docker.docker_image:
    name: portainer/portainer-ce:latest
    source: pull

# TODO: Just use hostname instead of ports
- name: Deploy Portainer container
  community.docker.docker_container:
    name: portainer
    image: portainer/portainer-ce:latest
    state: started
    restart_policy: always
    ports:
      - "9000:9000"
      - "9443:9443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "/opt/portainer:/data"
    labels:
      traefik.enable: "true"
      traefik.http.routers.portainer.rule: "Host(`portainer.deploypi`)"
      traefik.http.routers.portainer.entrypoints: "websecure"
      traefik.http.routers.portainer.tls: "true"
      traefik.http.services.portainer.loadbalancer.server.port: "9443"
    detach: true
    networks:
      - name: traefik

# Setup nightly updates
- name: Copy Portainer update script
  ansible.builtin.copy:
    src: files/containers/portainer.sh
    dest: /usr/local/bin/portainer.sh
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'

- name: Ensure update script is executable
  ansible.builtin.file:
    path: /usr/local/bin/portainer.sh
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: file

- name: Schedule portainer update via cron
  ansible.builtin.cron:
    name: "Update portainer Docker container"
    minute: "0"
    hour: "3"
    job: "/bin/bash /usr/local/bin/portainer.sh"
    user: root
    state: present
  diff: no