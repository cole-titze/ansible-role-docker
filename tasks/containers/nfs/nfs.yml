---
- name: Create NFS share directory
  ansible.builtin.file:
    path: /nfs_share
    state: directory
    mode: '0777'

- name: Ensure Docker container is running
  docker_container:
    name: nfs-server
    image: ghcr.io/cole-titze/containers/nfs:latest
    restart_policy: always
    privileged: yes
    ports:
      - "111:111/udp"
      - "111:111/tcp"
      - "2049:2049/tcp"
      - "2049:2049/udp"
    volumes:
      - "/home/{{ ansible_user }}/nfs_share:/export"
  tags: deploy